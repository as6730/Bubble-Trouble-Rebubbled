<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaga Rebubbled</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background-color: rgba(0, 0, 0, 0.6); display: block; margin: 0 auto; margin-top: 60px; box-shadow: 0px 0px 10px 2px #556B2F; }
      body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; }
      main { position: absolute; top: 40px; width: 100%; }
    </style>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/index.css">
  </head>
  <body>
    <canvas id="canvas" width="700" height="445"></canvas>
    <script type="text/javascript" src="./bundle.js" /></script>
    <img src="./assets/background.jpg" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index:-1;">

    <main>
      <h1 class="title">Galaga Rebubbled</h1>
      <div class="instructions" id="instructions">
        <p class="spacebar key"> Spacebar </p>
        <p>to shoot</p>
        <div class="keys">
          <p class="left-key key"> ← </p>
          <p class="right-key key"> ➝ </p>
        </div>
        <p>to navigate</p>
        <p>Press spacebar to begin!</p>
      </div>
    </main>
  </body>
</html>
