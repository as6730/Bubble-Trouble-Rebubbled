<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaga Rebubbled</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/index.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  </head>
  <body>
    <img src="./assets/background.jpg" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index:-1;">

    <div class="vertical-container">
      <h1>Galaga Rebubbled</h1>
      <canvas id="canvas" width="700" height="445"> </canvas>

      <div class="instructions" id="instructions">
        <div class="spacebar key margin-space"> Spacebar </div>
        <div class="margin-space">to shoot</div>
        <div class="keys margin-space">
          <div class="key"> ← </div>
          <div class="key"> ➝ </div>
        </div>
        <div class="margin-space">to navigate</div>
        <div class="margin-space">Press spacebar to begin!</div>
      </div>
      <div class="links-container">
        <div class="links">
            <a href="https://github.com/as6730" id="github" target="_blank">
              <i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://angel.co/alexandra-savramis" id="angellist" target="_blank">
              <i class="fab fa-angellist fa-lg"></i>
            </a>
            <a href="https://www.linkedin.com/in/alexandrasavramis/" id="linkedin" target="_blank">
              <i class="fab fa-linkedin fa-lg"></i>
            </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./bundle.js" /></script>
  </body>
</html>
